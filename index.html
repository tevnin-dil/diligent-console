 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diligent Console - AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hero View (initial state) -->
    <div class="container" id="heroView">
        <!-- Welcome Section -->
        <header class="welcome-section">
            <div class="welcome-avatar">
                <div class="avatar-circle">SH</div>
                <span class="avatar-status"></span>
            </div>
            <div class="welcome-text">
                <h1 class="welcome-title">Good morning, Sarah.</h1>
                <p class="welcome-subtitle">Where should we get started today?</p>
            </div>
        </header>

        <!-- Quick Action Buttons -->
        <div class="quick-actions">
            <button class="action-btn action-btn-large" id="chatsBtn">
                <div class="action-btn-content">
                    <span class="action-label-large">View recent chats</span>
                    <span class="action-sublabel">4 updates â€¢ 1 running process</span>
                </div>
            </button>

            <button class="action-btn action-btn-large" id="appointBtn">
                <div class="action-btn-content">
                    <span class="action-label-large">Appoint a Director</span>
                </div>
            </button>

            <div class="action-btn-wrapper">
                <button class="action-btn action-btn-large" id="openAppBtn">
                    <div class="action-btn-content">
                        <span class="action-label-large">Open application...</span>
                    </div>
                </button>
                <div class="app-dropdown" id="appDropdown" style="display: none;">
                    <button class="app-dropdown-item" data-app="boards">Boards</button>
                    <button class="app-dropdown-item" data-app="compliance">Compliance Manager</button>
                    <button class="app-dropdown-item" data-app="entities">Entities</button>
                    <button class="app-dropdown-item" data-app="risk">Risk Manager</button>
                </div>
            </div>
        </div>

        <!-- AI Prompt Section -->
        <div class="prompt-section">
            <textarea 
                id="promptInput" 
                class="prompt-input" 
                placeholder="What should we review?"
                rows="3"
            ></textarea>
            <div class="prompt-controls">
                <button class="prompt-icon-btn" id="attachBtn" title="Attach file">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                    </svg>
                </button>
                <button class="prompt-icon-btn" id="voiceBtn" title="Voice input">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                </button>
                <button class="prompt-icon-btn prompt-send-btn" id="sendBtn" title="Send">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Response Area (hidden by default) -->
        <div class="response-area" id="responseArea" style="display: none;">
            <div class="response-content" id="responseContent"></div>
        </div>
    </div>

    <!-- Chat View (hidden initially) -->
    <div class="chat-view" id="chatView" style="display: none;">
        <!-- Left Sidebar: Chat History -->
        <aside class="chat-sidebar" id="chatSidebar">
            <div class="sidebar-header">
                <h3 class="sidebar-title">Conversations</h3>
                <button class="new-chat-btn" id="newChatBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
            </div>
            <div class="chat-sort-control">
                <label class="sort-label">Sort by:</label>
                <select class="sort-select" id="chatSortSelect">
                    <option value="recent_updates">Recent Updates</option>
                    <option value="most_recent">Most Recent</option>
                </select>
            </div>
            <div class="chat-history" id="chatHistory">
                <!-- Chat history items will be inserted here -->
            </div>
        </aside>

        <!-- Main Panel: Current Conversation -->
        <main class="chat-main" id="chatMain">
            <div class="chat-header">
                <h2 class="chat-title" id="chatTitle">New Conversation</h2>
                <button class="panel-toggle-btn" id="rightPanelToggle">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="9" y1="3" x2="9" y2="21"></line>
                    </svg>
                </button>
            </div>
            
            <div class="chat-thread" id="chatThread">
                <!-- Messages will be inserted here -->
            </div>

            <div class="chat-input-container">
                <div class="chat-prompt-box">
                    <textarea 
                        id="chatInput" 
                        class="chat-input" 
                        placeholder="Type your message..."
                        rows="1"
                    ></textarea>
                    <button class="chat-send-btn" id="chatSendBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </main>

        <!-- Right Panel: Context/Details (slides in when toggled) -->
        <aside class="right-panel" id="rightPanel">
            <div class="right-panel-header">
                <h3 class="right-panel-title">Appoint Director</h3>
                <button class="close-panel-btn" id="closeRightPanel">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="right-panel-content">
                <p style="color: var(--color-gray-600); font-size: var(--text-sm);">Additional context and details will appear here.</p>
            </div>
        </aside>
    </div>

    <script src="script.js"></script>
</body>
</html>
